<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div align="center">
        <h2>Générateur de mot de passe</h2>
        <p>Nombre de caractères</p>
        <input type="number" min="8" max="32" id="length" value="24">
        <br>
        <br>
        <button onclick="generate()">Générer</button>
    
        <h3 id="password">
            Clique sur le bouton "Générer"
        </h3>
        <br>
        <button onclick="copy()" class="copy">Copier le mot de passe</button>
        <p>
            Critères de mot de passe sécurisé :
            <br>
            1 lettre minuscule
            <br>
            1 lettre majuscule
            <br>
            1 chiffre
            <br>
            1 caractère spécial
            <br>
            8 caractères minimum
        </p>
    </div>
    <footer>
        Malo Berry
    </footer>
    <script src="main.js"></script>
</body>
</html>
